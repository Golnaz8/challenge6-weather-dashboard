<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>weather dashboard</title>
</head>
<body>
    <header>
        <h1 class="card-panel #1a237e indigo darken-4 text-#ffffff white-text center-align">Weather Dashboard</h1>
    </header>


    <div class="container left container-width">
        <div class="row">
            <div class="col s12 m3 l3" id="custom-body">
                
                    <div class="col s12 m12 l12">
                        <span><strong>Search for a city:</strong></span>
                    </div>
                    <div id="city-input" class="input-field col s12 m12 l12 ">
                        <input placeholder="Richmond Hill" id="city_name" type="text" class="validate">
                    <label for="city_name"></label>
                    </div>
                    <div class="col s12 m12 l12">
                        <a class="waves-effect waves-light btn container-width search-btn bottom">Search</a>
                    </div>
                    <div id="new-btn" class="col s12 m12 l12"></div>
                
            </div>
            <div class="col s12 m9 l9">

                    <div class="col s12 m12 l12 border">
                        <h5 class="city-name">City Name & Current Date</h5>

                        <p id="temp">temp:</p>
                        <p id="wind">wind:</p>
                        <p id="humidity">humidity:</p>
                    </div>
                    <div>
                        <h5>Five days forecast:</h5>
                    </div>
                    
                    <div class="container-width" id="future-box">
                        <div class="col s12 m6 l2 border card-panel #1a237e indigo darken-4 text-#ffffff white-text ">
                            <span>
                                <p class="future-date">Date:</p>
                                <p class="future-temp">temp:</p>
                                <p class="future-wind">wind:</p>
                                <p class="future-humidity">humidity:</p>
                            </span>
                        </div>
                        <div class="col s12 m6 l2 border card-panel #1a237e indigo darken-4 text-#ffffff white-text ">
                            <span>
                                <p class="future-date">Date:</p>
                                <p class="future-temp">temp:</p>
                                <p class="future-wind">wind:</p>
                                <p class="future-humidity">humidity:</p>
                            </span>
                        </div>
                        <div class="col s12 m6 l2 border card-panel #1a237e indigo darken-4 text-#ffffff white-text ">
                            <span>
                                <p class="future-date">Date:</p>
                                <p class="future-temp">temp:</p>
                                <p class="future-wind">wind:</p>
                                <p class="future-humidity">humidity:</p>
                            </span>
                        </div>
                        <div class="col s12 m6 l2 border card-panel #1a237e indigo darken-4 text-#ffffff white-text ">
                            <span>
                                <p class="future-date">Date:</p>
                                <p class="future-temp">temp:</p>
                                <p class="future-wind">wind:</p>
                                <p class="future-humidity">humidity:</p>
                            </span>
                        </div>
                        <div class="col s12 m6 l2 border card-panel #1a237e indigo darken-4 text-#ffffff white-text ">
                            <span>
                                <p class="future-date">Date:</p>
                                <p class="future-temp">temp:</p>
                                <p class="future-wind">wind:</p>
                                <p class="future-humidity">humidity:</p>
                            </span>
                        </div>
                    </div>

            </div>


        </div>
    </div>
    


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script
src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
crossorigin="anonymous"
></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
