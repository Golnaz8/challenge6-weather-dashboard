<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>weather dashboard</title>
</head>
<body>
    <header>
        <h1 class="card-panel #1a237e indigo darken-4 text-#ffffff white-text center-align">Weather Dashboard</h1>
    </header>


    <div class="container left container-width">
        <div class="row">
            <div class="col s12 m3 l3">
                
                    <div class="col s12 m12 l12">
                        <span>Search for a city:</span>
                    </div>
                    <div class="input-field col s12 m12 l12 ">
                        <input placeholder="Richmond Hill" id="city_name" type="text" class="validate">
                    <label for="city_name"></label>
                    </div>
                    <div class="col s12 m12 l12 ">
                        <a class="waves-effect waves-light btn container-width">Search</a>
                      </div>
                
            </div>
            <div class="col s12 m9 l9">

                    <div class="col s12 m12 l12 border">
                        <span class="city-name"></span>

                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p id="humidity"></p>
                    </div>
                    <div>
                        <h5>Five days forecast:</h5>
                    </div>
                    
                    <div class="container-width">
                        <div class="col s12 m6 l2 border card-panel #1a237e indigo darken-4 text-#ffffff white-text ">
                            <span>
                                <p>Date:</p>

                        </div>
                        <div class="col s12 m6 l2 border card-panel #1a237e indigo darken-4 text-#ffffff white-text ">
                            <span>
                                <p>Date:</p>
                                <p>temp:</p>
                                <p>wind:</p>
                                <p>humidity:</p>
                            </span>
                        </div>
                        <div class="col s12 m6 l2 border card-panel #1a237e indigo darken-4 text-#ffffff white-text ">
                            <span>
                                <p>Date:</p>
                                <p>temp:</p>
                                <p>wind:</p>
                                <p>humidity:</p>
                            </span>
                        </div>
                        <div class="col s12 m6 l2 border card-panel #1a237e indigo darken-4 text-#ffffff white-text ">
                            <span>
                                <p>Date:</p>
                                <p>temp:</p>
                                <p>wind:</p>

            </div>


        </div>
    </div>
